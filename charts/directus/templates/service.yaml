apiVersion: v1
kind: Service
metadata:
  name: {{ include "directus.fullname" . }}-service
  labels:
    {{- include "directus.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8055
      name: directus
      targetPort: 8055
    - port: 8443
      name: code
      targetPort: 8443
  type: ClusterIP
  selector:
    {{- include "directus.selectorLabels" . | nindent 4 }}
